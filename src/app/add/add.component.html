<br>
<form #myForm="ngForm" (ngSubmit)="add(myForm)" role="form">
  <legend>Registration Form</legend>

  <div class="form-group">
    <label for="">No</label>
    <input type="text" class="form-control" id="no" ngModel name="no" placeholder="Input field" required="required">
  </div>



  <div class="form-group">
    <label for="">Name</label>
    <input type="text" class="form-control" id="name" ngModel name="name" placeholder="Input field" required="required">
  </div>


  <div class="form-group">
    <label for="">Address</label>
    <input type="text" class="form-control" id="address" ngModel name="address" placeholder="Input field" required="required">
  </div>
  

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
